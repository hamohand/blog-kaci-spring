<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{navbarAccueil.html}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.5/font/bootstrap-icons.css">
    <!---->
    <!--<script src="/webjars/jquery/3.6.4/jquery.min.js"></script>-->

    <title>Liste comptes non validés</title>
</head>
<body class="p-3 mb-2 bg-secondary bg-gradient text-white">
<div layout:fragment="lecontenu">
    <table class="table mt-3">
    <thead>
        <tr><th>Numéro</th><th>Pseudo</th><th>Validé</th></tr>
    </thead>
    <tbody>
        <tr th:each="a:${liste}">
            <td th:text="${a.idCompte}"></td>
            <td th:text="${a.pseudo}"></td>
            <td th:text="${a.isValide()}"></td>
            <td><a class="text-decoration-none text-info">Modifier non fait</a></td>
        </tr>
    </tbody>
    </table>
</div>
</body>
</html>
